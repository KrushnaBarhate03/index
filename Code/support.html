<!DOCTYPE html>
<html>
    <head>
        <title>Support page</title>
    </head>
    <body>
        <form>
            <h3>Customer support </h3>
            <label for="name" ><b>Enter your name :-</b></label>
            <input type="text"  id="name" placeholder="Name" required>
            <br>
            <br>
            <label for="email-id"><b>Enter your email id :-</b></label>
            <input type="email" id="email-id" placeholder="Email" required>
            <br[[[o]]]>
            <br>
            <label for="address"><b>Enter your Address :-</b></label>
            <input type="text" id="address" placeholder="Address" required>
            <br>
            <br>
            <label for="mobile"><b>Enter your mobile number :-</b></label>
            <input type="number" id="mobile" placeholder="Mobile number" required>
            <br>
            <h4>Select your Gender</h4>
            <input type="radio" name="a"><b>Male</b>
            <input type="radio" name="a"> <b>Female</b>
            <input type="radio" name="a"><b>Other</b>
            <br>
            <br>
            <label for="age"><b>Select your Age :-</b></label>
            <input type="number" id="age" placeholder="Age" required>
            <br>
            <br>
            <h3>Enter your issues related our restaurant </h3>
            <label for="problem"><b>Enter your problem :-</b></label>
            <input type="text" id="problem" required>
            <br>
            <br>
            <button>Submit</button>
        </form>
